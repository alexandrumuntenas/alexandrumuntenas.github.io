<style>
  @font-face {
    font-family: 'Open Sans';
    src: url('/fonts/OpenSans-Regular.ttf');
  }

  html {
    background: #f1f1f1;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffe3e3", endColorstr="#fff9d5", GradientType=1);
    color: #1F0318;
    font-weight: 200;
    font-family: 'Open Sans';

  }

  body p{
    text-align: justify;
  }

  body main {
    display: block;
    margin-left: auto;
    margin-right: auto;

    font-stretch: condensed;
  }

  body div#intro, body div#introduccion-detallada {
    height: 90vh;

  }

  body div#intro div#intro-content, body div#sobre-mi {
    align-self: center;
    width: 100%;
  }

  body div#intro p {
    text-align: center;
    margin: 0;
  }

  body div#intro p.title {
    font-size: 40px;

  }

  body div#intro p.subtitle {
    font-size: 20px;
  }

  body div#intro img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  body div#footer {
    margin: 0px;
    display: flex;
    align-items: center;
    border-top: 1px  solid #c1c1c1;
  }

  body div#footer div#links {
    display: flex;
  }

 .scroll-down {
    opacity: 1;
    -webkit-transition: all .5s ease-in .5s;
    transition: all .5s ease-in .5s;
  }

  .scroll-down {
    position: absolute;
    bottom: 30px;
    left: 50%;
    margin-left: -16px;
    display: block;
    width: 32px;
    height: 32px;
    background-size: 14px auto;
    border-radius: 50%;
    z-index: 2;
    -webkit-animation: bounce 2s infinite 2s;
    animation: bounce 2s infinite 2s;
    -webkit-transition: all .2s ease-in;
    transition: all .2s ease-in;
  }

  .scroll-down:before {
      position: absolute;
      top: calc(50% - 8px);
      left: calc(50% - 6px);
      transform: rotate(-45deg);
      display: block;
      width: 12px;
      height: 12px;
      content: "";
      border: 2px solid #a9a9a9;
      border-width: 0px 0 2px 2px;
  }

  @keyframes bounce {
    0%,
    100%,
    20%,
    50%,
    80% {
      -webkit-transform: translateY(0);
      -ms-transform: translateY(0);
      transform: translateY(0);
    }
    40% {
      -webkit-transform: translateY(-10px);
      -ms-transform: translateY(-10px);
      transform: translateY(-10px);
    }
    60% {
      -webkit-transform: translateY(-5px);
      -ms-transform: translateY(-5px);
      transform: translateY(-5px);
    }
  }

  body div#sobre-mi p {
    max-width: 500px;
  }
</style>

        <p class="subtitle">Uno m√°s en este mundo hiperconectado</p>
    </div>
  </div>

  <a class="scroll-down"></a>
</body>
