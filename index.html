<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexandru Muntenas</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Ubuntu&family=Ubuntu+Mono&display=swap');

    html {
    background: rgb(255, 227, 227);
    background: linear-gradient(225deg, #B1B2C4 0%, #8182A0 34.9%, #4B4C75 100%) fixed;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffe3e3", endColorstr="#fff9d5", GradientType=1);
    color: #2c2c2c;
    font-family: 'Ubuntu Mono', monospace;
    font-weight: 100;
    height: 100%;
  }

  div#presentacion {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #2c2c2c;
    height: auto;
  }

  div#spinner {
    display: inline-block;
    width: 128px;
    height: 128px;
    border: 3px solid rgba(255, 255, 255, .3);
    border-radius: 50%;
    border-top-color: rgba(255, 255, 255, 1);
    animation: spin 2.2s ease-in-out infinite;
    -webkit-animation: spin 2.2s ease-in-out infinite;
  }

  @keyframes spin {
    to {
      -webkit-transform: rotate(360deg);
    }
  }

  @-webkit-keyframes spin {
    to {
      -webkit-transform: rotate(360deg);
    }
  }
</style>

<body>
  <div id="presentacion">
    <div id="spinner"><img width="125" height="125" src="/avatar.png" alt="Avatar de amun06 transparente, generado con uimaterial.com"></div>
  </div>
</body>

<script>
  setTimeout(() => {
    window.location.replace("https://github.com/amun06")
  }, 1500)
</script>
</html>
