<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexandru Muntenas - Uno más en este mundo hiperconectado</title>
</head>
<style>
  @font-face {
    font-family: 'Open Sans';
    src: url('/fonts/OpenSans-Regular.ttf');
  }

  html {
    background: #f1f1f1;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffe3e3", endColorstr="#fff9d5", GradientType=1);
    color: #1F0318;
    font-weight: 200;
    font-family: 'Open Sans';
    height: 100%;
    scroll-behavior: smooth;
  }

  body p{
    text-align: justify;
  }

  body main {
    display: block;
    margin-left: auto;
    margin-right: auto;
    padding: 50px;
    max-width: 600px;
    font-stretch: condensed;
  }

  body div#intro, body div#presentacion, body div#frase-destacada {
    height: 100vh;
    display: flex;
  }

  body div#intro div#intro-content, body div#presentacion-content, body div#frase {
    align-self: center;
    width: 100%;
  }

  body div#intro p{
    text-align: center;
    margin: 0;
  }

  body div#presentacion-content a {
    text-decoration: none;
    text-transform: capitalize;
    color: #1F0318;
    padding: 10px 50px;
    border: #1F0318 solid 2px;
    border-radius: 100vh;
    transition: .5s;
  }

  body div#presentacion-content a:hover {
    background: #1F0318;
    transition: .5s;
    color: #f1f1f1;
  }

  body div#intro p.title {
    font-size: 40px;
    font-weight: 600;
  }

  body div#intro p.subtitle {
    font-size: 20px;
  }

  body div#intro img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .scroll-down {
    opacity: 1;
    -webkit-transition: all .5s ease-in .5s;
    transition: all .5s ease-in .5s;
  }

  .scroll-down {
    position: absolute;
    bottom: 30px;
    left: 50%;
    margin-left: -16px;
    display: block;
    width: 32px;
    height: 32px;
    background-size: 14px auto;
    border-radius: 50%;
    z-index: 2;
    -webkit-animation: bounce 2s infinite 2s;
    animation: bounce 2s infinite 2s;
    -webkit-transition: all .2s ease-in;
    transition: all .2s ease-in;
  }

  .scroll-down:before {
      position: absolute;
      top: calc(50% - 8px);
      left: calc(50% - 6px);
      transform: rotate(-45deg);
      display: block;
      width: 12px;
      height: 12px;
      content: "";
      border: 2px solid #1F0318;
      border-width: 0px 0 2px 2px;
  }

  @keyframes bounce {
    0%,
    100%,
    20%,
    50%,
    80% {
      -webkit-transform: translateY(0);
      -ms-transform: translateY(0);
      transform: translateY(0);
    }
    40% {
      -webkit-transform: translateY(-10px);
      -ms-transform: translateY(-10px);
      transform: translateY(-10px);
    }
    60% {
      -webkit-transform: translateY(-5px);
      -ms-transform: translateY(-5px);
      transform: translateY(-5px);
    }
  }
</style>

<body>
  <div id="intro">
    <div id="intro-content">
        <img class="avatar" src="/avatar.png" alt="Avatar de amun06 transparente, generado con uimaterial.com" width="128" height="128">
        <p class="title">Alexandru Muntenas</p>
        <p class="subtitle">Estudiante, músico y programador aprendiz</p>
    </div>
  </div>

  <a href="https://github.com/amun06" class="scroll-down"></a>
</body>
</html>
