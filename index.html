<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexandru Muntenas</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap');

  ::-webkit-scrollbar {
    width: 10px;
  }

  ::-webkit-scrollbar-track {
    background: #2d0a22;
  }

  ::-webkit-scrollbar-thumb {
    background: #a8a4a5;
    border-radius: 20px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #a8a4a5;
  }

  html {
    background: rgb(255, 227, 227);
    background: linear-gradient(22deg, rgba(255, 227, 227, 1) 0%, rgba(224, 255, 255, 1) 48%, rgba(255, 249, 213, 1) 100%) fixed;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffe3e3", endColorstr="#fff9d5", GradientType=1);
    color: #2c2c2c;
    font-family: 'Ubuntu Mono', monospace;
    font-weight: 100;
    height: 100%;
  }

  div#presentacion {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #2c2c2c;
  }

  #spinner {
    display: inline-block;
    width: 64px;
    height: 64px;
    border: 3px solid rgba(255, 255, 255, .3);
    border-radius: 50%;
    border-top-color: #91B3A9;
    animation: spin 1.2s ease-in-out infinite;
    -webkit-animation: spin 1.2s ease-in-out infinite;
  }

  @keyframes spin {
    to {
      -webkit-transform: rotate(360deg);
    }
  }

  @-webkit-keyframes spin {
    to {
      -webkit-transform: rotate(360deg);
    }
  }
</style>

<body>
  <div id="presentacion">
    <h1>Hola, soy Alexandru ðŸ‘‹</h1>
    <p>Estudiante de la ESO, percusionista y programador aprendiz independiente</p>
  </div>
</body>

</html>
